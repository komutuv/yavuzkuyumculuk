<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IBAN</title>

<style>
:root{
  --bg1:#0b1220;
  --bg2:#0f1b2d;
  --card:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.7);
  --shadow:0 20px 60px rgba(0,0,0,.45);
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 10% -10%, #1f2b55 0%, transparent 60%),
    radial-gradient(1000px 500px at 110% 10%, #143a2a 0%, transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:26px;
  backdrop-filter:blur(12px);
  text-align:center;
}
.title{
  font-size:18px;
  font-weight:600;
  margin-bottom:4px;
}
.sub{
  font-size:12px;
  color:var(--muted);
  margin-bottom:18px;
}
.iban{
  font-size:20px;
  letter-spacing:1px;
  padding:18px;
  border-radius:16px;
  border:1px dashed var(--stroke);
  cursor:pointer;
  user-select:none;
}
.iban:active{
  transform:scale(.98);
}
.toast{
  margin-top:14px;
  font-size:12px;
  color:#7cf7b2;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">
  <div class="title">IBAN</div>
  <div class="sub">YAVUZ GROUP KUYUMCULUK SANAYİ VE TİCARET</div>

  <div class="iban" onclick="copyIBAN()">
    TR47 0001 0013 7897 7896 7950 04
  </div>

  <div class="toast" id="toast">Kopyalandı ✅</div>
</div>

<script>
function copyIBAN(){
  navigator.clipboard.writeText("TR470001001378977896795004");
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1800);
}
</script>

</body>
</html>
